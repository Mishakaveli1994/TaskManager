{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">{% endblock css %}

{% block title %}Create Task{% endblock %}
{% block content %}
    <div class="form-field centered">
        <h1>Create Task</h1>
            <p>Please, use the following form to create a task.</p>
        <div>
            <form method="post">
                {{ task_form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Create Task"></p>
            </form>
        </div>
    </div>
{% endblock %}
