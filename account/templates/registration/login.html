{% extends "base.html" %}

{% block title %}Log-In{% endblock %}

{% block content %}
    <h1>Log-in</h1>
        <p>
            {{ error_message }}
        </p>
    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <p><input type="submit" value="Log-in"></p>
        </form>
    </div>
{% endblock %}
